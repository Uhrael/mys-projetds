<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simples</title>
</head>
<body>
    <h1>Criar Conta</h1>

    <!-- Tipo de conta -->
    <p>Tipo de conta:</p>
    <label>
        <input type="radio" name="tipo" value="fisica" checked>
        Pessoa Física
    </label>
    <label>
        <input type="radio" name="tipo" value="juridica">
        Pessoa Jurídica
    </label>

    <hr>

    <!-- Formulário -->
    <form>
        <!-- Nome e CPF -->
        <label>Nome completo: <input type="text" name="nome"></label><br><br>
        <label>CPF: <input type="text" name="cpf"></label><br><br>

        <!-- Gênero e Data de Nascimento -->
        <label>Gênero:
            <select name="genero">
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </label><br><br>

        <label>Data de nascimento: <input type="date" name="nascimento"></label><br><br>

        <!-- Telefone e Email -->
        <label>Telefone celular: <input type="tel" name="telefone"></label><br><br>
        <label>E-mail: <input type="email" name="email"></label><br><br>

        <!-- Senha -->
        <label>Crie sua senha: <input type="password" name="senha"></label><br><br>
        <label>Confirme sua senha: <input type="password" name="confirma_senha"></label><br><br>

        <!-- Como conheceu -->
        <label>Onde você conheceu o site?
            <select name="origem">
                <option value="">Selecione</option>
                <option value="google">Google</option>
                <option value="amigos">Indicação de amigos</option>
                <option value="redes">Redes sociais</option>
            </select>
        </label><br><br>

        <!-- Botão -->
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
