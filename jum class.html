<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
</head>
<style>
    nav ul{
        list-style-type: none;
        padding: 13px;
        margin: 1px 0 11px;
        background-color: #bbbbbb;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        text-transform: uppercase;
        transition: color 0.3s ease;
        border-radius: 4px;
    }

    nav ul li a {
        text-decoration: none;
        color: #333;
        padding: 12px 16px;
    }

    nav ul li a:hover {
        color: #fdfafa;
    }
    header {
        background-color: #f8f8f8;
        padding: 20px;
        text-align: center;
    }
    div {
        padding: 20px;
        text-align: center;
        box-sizing: border-box;
        border-radius: 4px;
        background-color: #956767;
    }
</style>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <h1>Welcome to the Menu Page</h1>
        <p>This is a simple menu page created with HTML and CSS.</p>
    </div>
    <footer>
        <p>&copy; 2023 My Website</p>

    </footer>
</body>
</html>
