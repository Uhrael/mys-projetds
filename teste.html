<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Básico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ffd700;
    }
    div.caixa1 {
      padding: 20px;
      margin: 20px;
      text-align: center;
      background-color: rgb(140, 126, 137);
    }
    div.caixa2 {
      padding: 20px;
      margin: 20px;
      text-align: center;
      background-color: rgb(126, 140, 137);
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
<div class="caixa1">
    <h1>Bem-vindo ao site!</h1>
  <p>Esse é um menu básico feito em HTML e CSS.</p>
</div>
<div class="caixa2">
    <h2>Sobre nós</h2>
    <p>Conteúdo adicional pode ser adicionado aqui.</p>
</div>
</body>
</html>
